<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>·ûÅ·üí·ûõ·û∂·ûü·üä·û∏·ûÇ·üÑ Premium - IT Zone</title>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #f1c40f;
            --dark: #0f172a;
            --card-bg: #1e293b;
            --red: #e11d48;
            --green: #2ecc71;
        }

        body {
            font-family: 'Kantumruy Pro', sans-serif;
            background: radial-gradient(circle, #1e293b 0%, #0f172a 100%);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Top Bar */
        .top-bar {
            width: 100%;
            padding: 15px;
            background: rgba(15, 23, 42, 0.9);
            text-align: center;
            border-bottom: 3px solid var(--gold);
        }

        .balance-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--gold);
        }

        /* Result Pop-up Text */
        #statusPopup {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 100;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #statusPopup.show { transform: translate(-50%, -50%) scale(1); }

        .win-theme { background: var(--green); color: white; border: 4px solid #fff; }
        .lose-theme { background: var(--red); color: white; border: 4px solid #fff; }

        /* Game Scene */
        .game-scene {
            position: relative;
            margin: 50px 0;
            width: 300px;
            height: 180px;
            display: flex;
            justify-content: center;
        }

        .bowl {
            position: absolute;
            top: -30px;
            width: 200px;
            height: 150px;
            background: linear-gradient(135deg, #fbbf24 0%, #b45309 100%);
            border-radius: 100px 100px 10px 10px;
            z-index: 20;
            cursor: pointer;
            transition: 0.6s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid var(--gold);
            box-shadow: 0 10px 20px rgba(0,0,0,0.6);
        }

        .bowl.open { transform: translateY(-160px) rotate(-15deg); opacity: 0.9; }

        .dice-table {
            position: absolute;
            bottom: -10px;
            width: 240px;
            height: 30px;
            background: #451a03;
            border-radius: 50%;
            z-index: 5;
            border: 4px solid #92400e;
        }

        .dice-container {
            display: flex;
            gap: 10px;
            z-index: 10;
            padding-top: 40px;
        }

        .dice {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.2);
        }

        .dice img { width: 85%; height: 85%; }

        /* Shaking Animation */
        .shaking { animation: shake 0.1s infinite; }
        @keyframes shake {
            0% { transform: translate(3px, 3px); }
            50% { transform: translate(-3px, -3px); }
            100% { transform: translate(3px, -3px); }
        }

        /* Board */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 90%;
            max-width: 480px;
            margin-bottom: 100px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            border: 3px solid transparent;
            cursor: pointer;
            position: relative;
        }

        .card.selected { border-color: var(--gold); background: #334155; }

        .card img { width: 100%; border-radius: 10px; background: white; }

        .card-name { margin-top: 5px; font-weight: bold; color: var(--gold); font-size: 0.9rem; }

        .bet-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--red);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            display: none;
            border: 2px solid white;
        }

        /* Footer Controls */
        .footer-controls {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--dark);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            border-top: 2px solid var(--gold);
        }

        input { padding: 10px; border-radius: 8px; border: none; width: 100px; font-size: 1rem; text-align: center; }

        .btn-roll {
            background: var(--gold);
            color: #000;
            border: none;
            padding: 10px 40px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .btn-roll:disabled { background: #555; }
    </style>
</head>
<body>

    <div id="statusPopup"></div>

    <div class="top-bar">
        <div class="balance-display">üí∞ <span id="balanceDisplay">100,000</span> ·üõ</div>
    </div>

    <div class="game-scene">
        <div class="dice-table"></div>
        <div class="dice-container">
            <div class="dice" id="d1">?</div>
            <div class="dice" id="d2">?</div>
            <div class="dice" id="d3">?</div>
        </div>
        <div class="bowl" id="bowl"></div>
    </div>

    <div class="board" id="gameBoard"></div>

    <div class="footer-controls">
        <input type="number" id="betInput" value="5000" step="1000">
        <button class="btn-roll" onclick="playGame()" id="rollBtn">·ûÄ·üí·ûö·û°·ûª·ûÄ</button>
    </div>

    <script>
        const animals = [
            { id: 'tiger', name: '·ûÅ·üí·ûõ·û∂', img: 'tiger.png' },
            { id: 'gourd', name: '·ûÉ·üí·ûõ·üÑ·ûÄ', img: 'gourd.png' },
            { id: 'chicken', name: '·ûò·û∂·ûì·üã', img: 'chicken.png' },
            { id: 'shrimp', name: '·ûî·ûÑ·üí·ûÄ·ûÑ', img: 'shrimp.png' },
            { id: 'fish', name: '·ûè·üí·ûö·û∏', img: 'fish.png' },
            { id: 'crab', name: '·ûÄ·üí·ûè·û∂·ûò', img: 'crab.png' }
        ];

        let balance = 100000;
        let bets = {};

        function init() {
            const board = document.getElementById('gameBoard');
            animals.forEach(a => {
                board.innerHTML += `
                    <div class="card" id="card-${a.id}" onclick="placeBet('${a.id}')">
                        <div class="bet-badge" id="badge-${a.id}">0</div>
                        <img src="${a.img}" onerror="this.src='https://via.placeholder.com/150?text=${a.name}'">
                        <div class="card-name">${a.name}</div>
                    </div>
                `;
            });
        }

        function placeBet(id) {
            const amt = parseInt(document.getElementById('betInput').value);
            if (balance < amt) return showPopup("·ûõ·ûª·ûô·ûò·û∑·ûì·ûÇ·üí·ûö·û∂·ûì·üã·ûë·üÅ·ûõ·üÑ·ûÄ·ûî·ûÑ!", "lose-theme");
            
            balance -= amt;
            bets[id] = (bets[id] || 0) + amt;
            updateUI();
        }

        function updateUI() {
            document.getElementById('balanceDisplay').textContent = balance.toLocaleString();
            animals.forEach(a => {
                const badge = document.getElementById(`badge-${a.id}`);
                const card = document.getElementById(`card-${a.id}`);
                if (bets[a.id]) {
                    badge.style.display = 'block';
                    badge.textContent = bets[a.id].toLocaleString() + "·üõ";
                    card.classList.add('selected');
                } else {
                    badge.style.display = 'none';
                    card.classList.remove('selected');
                }
            });
        }

        function showPopup(text, theme) {
            const popup = document.getElementById('statusPopup');
            popup.textContent = text;
            popup.className = theme + ' show';
            setTimeout(() => { popup.classList.remove('show'); }, 2500);
        }

        function playGame() {
            if (Object.keys(bets).length === 0) return alert("·ûü·ûº·ûò·ûÖ·û∂·ûÄ·üã·ûü·û∑·ûì!");
            
            const bowl = document.getElementById('bowl');
            const btn = document.getElementById('rollBtn');
            
            btn.disabled = true;
            bowl.classList.remove('open');
            
            setTimeout(() => {
                bowl.classList.add('shaking');
                setTimeout(() => {
                    bowl.classList.remove('shaking');
                    let results = [];
                    for(let i=1; i<=3; i++) {
                        const res = animals[Math.floor(Math.random() * animals.length)];
                        results.push(res.id);
                        document.getElementById('d'+i).innerHTML = `<img src="${res.img}" onerror="this.parentElement.innerHTML='${res.name}'">`;
                    }
                    bowl.classList.add('open');
                    finishGame(results);
                    btn.disabled = false;
                }, 1200);
            }, 200);
        }

        function finishGame(results) {
            let winAmount = 0;
            for(let id in bets) {
                const count = results.filter(r => r === id).length;
                if (count > 0) winAmount += bets[id] + (bets[id] * count);
            }

            if (winAmount > 0) {
                balance += winAmount;
                showPopup("·ûÖ·û∂·ûÄ·üã·ûë·üÄ·ûè·û¢·ûº·ûì ·ûÖ·û∂·ûÄ·üã·ûë·üÄ·ûè (·ûà·üí·ûì·üá " + winAmount.toLocaleString() + "·üõ)", "win-theme");
            } else {
                showPopup("·û¢·ûâ·ûê·û∂·û†·ûæ·ûô·ûÖ·û∂·ûÄ·ûª·üÜ·û≤·üí·ûô·ûÖ·û∂·ûÄ·üã (·ûÖ·û∂·ûâ·üã·û¢·ûü·üã·û†·ûæ·ûô)", "lose-theme");
            }
            
            bets = {};
            updateUI();
        }

        init();
    </script>
</body>
</html>
